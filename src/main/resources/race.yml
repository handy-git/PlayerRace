# 人类
mankind:
  name: "&a孟婆汤"
  lores:
    - ''
    - '&f[ &c孟婆熬制了几千万年的老汤 &f]'
    - ''
    - '&f&l>> 据说,吸收后就会立马投胎为人'
  # 杀怪掉落知识之书的概率-数字100意思是百分之1,越大越低 0为禁用掉落
  dropRate: 10000
# 狼人- 人类晚上被狼击杀转换-能力大部分晚上有效
werwolf:
  # 能量值初始上限
  maxAmount: 100
  # 每分钟自动恢复能量值
  restoreNumber: 1
  # 晚上击杀玩家恢复能量值
  killPlayer: 10
  # 晚上击杀怪物恢复能量值
  killMonster: 5
  # 晚上击杀动物恢复能量值
  killAnimals: 1
  # 吃食物恢复能量值 有效物品: (1.7 生牛肉,生鸡肉,生猪排  1.8-1.16 生牛肉,生鸡肉,生羊肉,生兔肉,生猪排)
  consume: 1
  # 被动技能: 晚上恢复生命效果增加值
  regainHealth: 1
  # 被动技能: 晚上近战伤害增加值
  damage: 2
  # 被动技能: 晚上远程伤害增加值
  projectileDamage: 5
  # 被动技能: 掉落伤害减少值
  fall: 2
  # 技能-召唤狼 消耗能量值
  summonWolf: 20
  # 主动技能-冲刺 消耗能量值
  sprint: 20
  # 主动技能-冲刺 冲刺距离
  sprintDistance: 2.1
  # 等级需要的等级时间,单位天
  levelUpTime:
    1: 1
    2: 3
    3: 5
    4: 7
    5: 10
    6: 15
    7: 20
    8: 30
    9: 60
    10: 100
  # 等级对应能量值倍数
  levelMaxAmount:
    1: 1.0
    2: 1.2
    3: 1.4
    4: 1.6
    5: 1.8
    6: 2.0
    7: 2.2
    8: 2.4
    9: 2.6
    10: 3.0
  # 等级对应的称号
  levelTitle:
    1: 'I'
    2: 'II'
    3: 'III'
    4: 'IV'
    5: 'V'
    6: 'VI'
    7: 'VII'
    8: 'VIII'
    9: 'IX'
    10: 'X'
# 吸血鬼
vampire:
  # 能量值初始上限
  maxAmount: 100
  # 每分钟自动恢复能量值
  restoreNumber: 10
  name: "&a该隐之血"
  lores:
    - ''
    - '&f[ &c蕴含神秘力量的血液 &f]'
    - ''
    - '&f&l>> 据说,吸收后可以获取该隐的力量'
    - '&f&l>> 来可以诞生第一只吸血鬼~'
  # 杀怪掉落知识之书的概率-数字100意思是百分之1,越大越低 0为禁用掉落
  dropRate: 10000
  # 该隐之血被吸血鬼吃了恢复的能量值
  cainBlood: 100
  # 第一个吃该隐之血的默认等级
  cainBloodLevel: 5
  # 被动技能: 伤害增加数
  damage: 1.5
  # 击杀玩家恢复能量值
  killPlayer: 10
  # 击杀怪物恢复能量值
  killMonster: 5
  # 击杀动物恢复能量值
  killAnimals: 1
  # 被动技能: 恢复生命效果增加值
  regainHealth: 1
  # 被动技能: 溺水伤害减少值
